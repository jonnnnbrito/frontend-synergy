name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Debug - List files
      run: |
        echo "Root directory:"
        ls -la
        echo "Quasar project directory:"
        ls -la quasar-project/ || echo "quasar-project directory not found"
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'quasar-project/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd quasar-project
        npm ci
        
    - name: Build
      run: |
        cd quasar-project
        npm run build
        
    - name: Debug - Check build output
      run: |
        echo "Build output:"
        ls -la quasar-project/dist/ || echo "dist directory not found"
        ls -la quasar-project/dist/spa/ || echo "spa directory not found"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./quasar-project/dist/spa
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4